<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery - Ćwiczenie1</title>
    <script type="text/javascript">
        jQuery(function(){
            $('.przycisk').click(function(){
                alert("Test działania energi jquery hehe");
            })
        });
        $(document).ready(function(){
            $('#przycisk2').click(function(){
               alert("Test działania bilbioetki 2") 
            });
        })
        $(function(){
            $('#przycisk3').click(function(){
                alert('test dzialania jquery')
            })
        });
    </script>
</head>
<body>
    <h1>Ćwiczenie1 - jQuery</h1>
    <div class="przycisk">SPRAWDZ</div>
    <div id="przycisk2">SPRAWDZ 2</div>
    <div id="przycisk3">sPRAWDZ TEN PRZYCISK</div>
</body>
</html>
